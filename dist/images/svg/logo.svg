
<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 200 200"
    width="200"
    height="200"
    fill="none"
>
    <!-- Background circle -->
    <circle cx="100" cy="100" r="100" fill="#8B5E3C" />

    <!-- MacBook screen -->
    <rect x="50" y="50" width="100" height="60" rx="6" fill="#FFFFFF" />
    <rect x="54" y="54" width="92" height="52" rx="4" fill="#F7EDE4" />

    <!-- Brown detailing on screen -->
    <rect x="70" y="64" width="60" height="20" rx="4" fill="#8B5E3C" />
    <rect x="70" y="94" width="60" height="6" rx="3" fill="#8B5E3C" />

    <!-- MacBook base -->
    <rect x="55" y="115" width="90" height="10" rx="5" fill="#8B5E3C" />

    <!-- Brown-tale text -->
    <text x="100" y="150" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12">
        Brown-Tale
    </text>
</svg>
